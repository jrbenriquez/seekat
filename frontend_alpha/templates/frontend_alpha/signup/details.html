{% extends "base.html" %}

{% load static %}
{% block body %}

<!-- component -->
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>

<div class="container max-w-full mx-auto py-2 px-6">
  <div class="max-w-sm mx-auto px-6">
    <div class="relative flex flex-wrap">
      <div class="w-full relative">
        <div class="md:mt-6">
          <div class="flex justify-around">
            <img class="h-24 w-auto" src="{% static 'frontend_alpha/ico.png' %}"/>
          </div>
          <div class="text-center font-semibold text-black">
            Welcome aboard Seeker!
            <div class="text-center font-base text-black">
              Complete your Profile to continue.
            </div>

             <div>
                {% if form.errors %}
                    {% include 'frontend_alpha/components/alert_for_dict.html' with msg_dict=form.errors %}
                {% endif %}
             </div>

            <form method="post" class="mt-8" x-data="{first_name: {{form.first_name.value}}, last_name: {{form.last_name.value}}}">
              {% csrf_token %}
              <div class="mx-auto max-w-lg ">
                <div class="py-1">
                  <span class="px-1 text-sm text-gray-600">First Name</span>
                  <input placeholder="" name="first_name" type="text"
                         class="text-md block px-3 py-2 rounded-lg w-full
                bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                </div>
                <div class="py-1">
                  <span class="px-1 text-sm text-gray-600">Last name</span>
                  <input placeholder="" type="text" name="last_name"
                         class="text-md block px-3 py-2 rounded-lg w-full
                bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                </div>

                <button type="submit" class="mt-3 text-lg font-semibold
            bg-gray-800 w-full text-white rounded-lg
            px-6 py-3 block shadow-xl hover:text-white hover:bg-black">
                  Continue
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  {% endblock %}
